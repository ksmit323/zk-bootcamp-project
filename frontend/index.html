<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZK Bootcamp Project: Proof Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c1c1c 0%, #0c0c2c 100%);
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, #ddd, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0% {opacity: 0.7;}
      50% {opacity: 0.9;}
      100% {opacity: 0.7;}
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 30px;
    }
    .input-area {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    #pathInput {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 10px;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #00ffff, #00ccff);
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }
    #verifyProof {
      background: linear-gradient(45deg, #ff00ff, #cc00ff);
      display: none;
    }
    .outer {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .inner {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      margin-top: 0;
    }
    #logs p, #results p {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: 'Roboto', monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Proof Generator</h1>
    <div class="input-area">
      <input id="pathInput" placeholder="Enter your path of exactly 8 moves (e.g., 0,0 1,2 0,4 2,5 4,6 6,7 4,6 5,4)" />
      <div class="button-group">
        <button id="submitPath">Generate Proof</button>
        <button id="verifyProof">Verify Proof</button>
      </div>
    </div>
    <div class="outer">
      <div id="logs" class="inner">
        <h2 class="header">Mission Logs</h2>
        <!-- <p>Initial mission logs content...</p> -->
      </div>
      <div id="results" class="inner">
        <h2 class="header">Proof</h2>
        <!-- <p>Initial proof content...</p> -->
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
